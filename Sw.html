<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Sw.css">
</head>

<body>
    <div class="frame">
        <h1>Digital Clock</h1>
        <div id="clock">
            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
            <span id="ap">AM</span>
        </div>
        <div id="date"></div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <script src="Sw.js"></script>
</body>

</html>
